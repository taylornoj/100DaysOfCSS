<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>009 - Rainy Night</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="frame">
    <div class="moon">
      <div class="crater_one"></div>
      <div class="crater_two"></div>
      <div class="crater_three"></div>
      <div class="crater_four"></div>
      <div class="crater_five"></div>
      <div class="crater_six"></div>
      <div class="crater_seven"></div>
      <div class="crater_eight"></div>
      <div class="crater_nine"></div>
      <div class="crater_ten"></div>
      <div class="crater_eleven"></div>
    </div>
    <div class="backhill_one"></div>
    <div class="backhill_two"></div>
    <div class="fronthill_one"></div>
    <div class="fronthill_two"></div>
    <div class="fronthill_three"></div>

    <div class="panel">
      <div class="temperature">
        12°
      </div>
      <div class="info">
        Wind: E 7 km/h <br/> Humidity: 87%
      </div>
      <table class="future_temp">
        <tr>
          <td>
            Tue
          </td>
          <td>
            21° / 9°
          </td>
        </tr>
        <tr>
          <td>
            Wed
          </td>
          <td>
            23° / 10°
          </td>
        </tr>
      </table>
    </div>

    <div class="drop_small_one"></div>
    <div class="drop_small_two"></div>
    <div class="drop_small_three"></div>
    <div class="drop_small_four"></div>
    <div class="drop_small_five"></div>

    <div class="drop_medium_one"></div>
    <div class="drop_medium_two"></div>
    <div class="drop_medium_three"></div>
    <div class="drop_medium_four"></div>
    <div class="drop_medium_five"></div>

    <div class="drop_large_one"></div>
    <div class="drop_large_two"></div>
    <div class="drop_large_three"></div>
    <div class="drop_large_four"></div>
    <div class="drop_large_five"></div>


  </div>
</body>

</html>
