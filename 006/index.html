<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>006 - Profile</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="profile">
        <div class="image">
          <div class="circle_one">
            <div class="circle_two">
              <img
                src="https://media-exp1.licdn.com/dms/image/C4E03AQHsSY719tHJNA/profile-displayphoto-shrink_800_800/0/1639341935958?e=1651708800&v=beta&t=CdMpGhnstURhi64R3G5qWCuJ9oL2wA5fxa6Dw1cNYwg"
                alt="profile" width="70" height="70">
            </div>
          </div>
        </div>

        <div class="name">Taylor Noj</div>
        <div class="job">Full Stack Developer</div>

        <div class="actions">
          <button class="btn">Follow</button>
          <button class="btn">Message</button>
        </div>

      </div>
        <div class="stats">
          <div class="box">
            <span class="value">523</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="box">
            <span class="value">1387</span>
            <span class="parameter">Likes</span>
          </div>
          <div class="box">
            <span class="value">146</span>
            <span class="parameter">Follower</span>
          </div>
        </div>
        
    </div>

  </div>
</body>

</html>
