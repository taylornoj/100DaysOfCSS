<!DOCTYPE html>
<html lang="pt-BR">


<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="index.js" defer></script>
</head>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<div class="frame">

  <div class="center">
    <div class="card">
      <div class="banner">
        <div class="banner-title">Notifications</div>
        <div class="menu-button">
          <div class="menu-icon"></div>
        </div>
        <div class="search-button">
          <div class="search-handle"></div>
        </div>
        <input type="text" class="search-input" placeholder="Search...">
      </div>
      <div class="vertical-line"></div>
      <div class="notify-grid">
        <div class="notify-set">
          <div class="notify-dot"></div>
          <div class="time">9:24 AM</div>
          <div class="msg"><strong>John Walker</strong> posted a photo on your wall.</div>
        </div>
        <div class="notify-set">
          <div class="notify-dot"></div>
          <div class="time">8:19 AM</div>
          <div class="msg"><strong>Alice Parker</strong> commented on your last post.</div>
        </div>
        <div class="notify-set">
          <div class="notify-dot"></div>
          <div class="time">Yesterday</div>
          <div class="msg"><strong>Luke Wayne</strong> added you as a friend.</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</html>
